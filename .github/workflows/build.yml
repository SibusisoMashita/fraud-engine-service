name: CI & Docker Publish

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------------------
      # 1. Checkout Source Code
      # -------------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------------------------------------------
      # 2. Cache Maven Dependencies
      # -------------------------------------------------------------
      - name: Cache Maven Repo
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # -------------------------------------------------------------
      # 3. Setup Java
      # -------------------------------------------------------------
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # -------------------------------------------------------------
      # 4. Run Maven Build + Tests + Integration Tests (Testcontainers)
      # -------------------------------------------------------------
      - name: Build / Unit Tests / Integration Tests
        run: mvn -B clean verify -DskipTests=false

      # -------------------------------------------------------------
      # 5. Upload Jacoco Test Coverage Report
      # -------------------------------------------------------------
      - name: Upload Jacoco Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco

  docker:
    needs: build-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------------------------------------------
      # 6. Login to GitHub Container Registry
      # -------------------------------------------------------------
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------------------------------------
      # 7. Extract Docker Metadata (automatic tags)
      # -------------------------------------------------------------
      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      # -------------------------------------------------------------
      # 8. Build Docker Image
      # -------------------------------------------------------------
      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # -------------------------------------------------------------
      # 9. Security Scan using Trivy
      # -------------------------------------------------------------
      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          format: sarif
          output: trivy-results.sarif

      - name: Upload Security Scan Report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      # -------------------------------------------------------------
      # 10. Test Container Startup
      # -------------------------------------------------------------
      - name: Start Container for Smoke Tests
        run: |
          docker run -d --name fraud-test -p 8080:8080 ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          sleep 15
          curl -f http://localhost:8080/api/v1/health || exit 1

      # -------------------------------------------------------------
      # 11. Push image to GHCR
      # -------------------------------------------------------------
      - name: Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
