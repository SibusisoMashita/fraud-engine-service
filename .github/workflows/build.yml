name: CI & Docker Publish

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------------------
      # 1. Checkout Source Code
      # -------------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------------------------------------------
      # 2. Cache Maven Dependencies
      # -------------------------------------------------------------
      - name: Cache Maven Repo
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # -------------------------------------------------------------
      # 3. Setup Java
      # -------------------------------------------------------------
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # -------------------------------------------------------------
      # 4. Run Maven Build + Unit Tests + Jacoco + TestContainers
      # -------------------------------------------------------------
      - name: Build / Unit Tests / Integration Tests
        run: mvn -B clean verify

      # -------------------------------------------------------------
      # 5. Upload Jacoco Test Coverage Report
      # -------------------------------------------------------------
      - name: Upload Jacoco Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco


  # ================================================================
  #               DOCKER BUILD + SECURITY SCAN + SMOKE TEST
  # ================================================================
  docker:
    needs: build-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------------------------------------------
      # 6. Convert repo name to lowercase (required by GHCR)
      # -------------------------------------------------------------
      - name: Normalize repo name (lowercase)
        id: repo
        run: |
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "repo=$REPO" >> $GITHUB_OUTPUT

      # -------------------------------------------------------------
      # 7. Login to GitHub Container Registry (GHCR)
      # -------------------------------------------------------------
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------------------------------------
      # 8. Extract Docker Metadata (tags + labels)
      # -------------------------------------------------------------
      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.repo.outputs.repo }}
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      # -------------------------------------------------------------
      # 9. Build Docker Image (but do NOT push yet)
      # -------------------------------------------------------------
      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # -------------------------------------------------------------
      # 10. Security Scan with Trivy
      # -------------------------------------------------------------
      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          format: sarif
          output: trivy-results.sarif

      - name: Upload Security Scan SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      # -------------------------------------------------------------
      # 11. Start Postgres for Smoke Test
      # -------------------------------------------------------------
      - name: Start Postgres
        run: |
          docker run -d \
            --name fraud-postgres \
            -e POSTGRES_DB=fraud_engine \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=admin \
            -p 5432:5432 \
            postgres:15

          echo "Waiting for Postgres..."
          for i in {1..20}; do
            docker exec fraud-postgres pg_isready && break
            sleep 2
          done

      # -------------------------------------------------------------
      # 12. Start Your Application Container (Smoke Test)
      # -------------------------------------------------------------
      - name: Start Fraud Engine Container
        run: |
          docker run -d \
            --name fraud-test \
            --network host \
            -e SPRING_PROFILES_ACTIVE=docker \
            ${{ fromJSON(steps.meta.outputs.json).tags[0] }}

          echo "Waiting for Fraud Engine to start..."
          sleep 25

      # -------------------------------------------------------------
      # 13. Smoke Test /health endpoint
      # -------------------------------------------------------------
      - name: Smoke Test /api/v1/health
        run: |
          curl -v --fail http://localhost:8080/api/v1/health

      # -------------------------------------------------------------
      # 14. Dump logs if smoke test fails
      # -------------------------------------------------------------
      - name: Dump logs on failure
        if: failure()
        run: |
          echo "------ Fraud Engine Logs ------"
          docker logs fraud-test || true
          echo "------ Postgres Logs ------"
          docker logs fraud-postgres || true

      # -------------------------------------------------------------
      # 15. Push Image to GHCR (only after successful smoke test)
      # -------------------------------------------------------------
      - name: Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
