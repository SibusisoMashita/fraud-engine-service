name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------------------
      # 1. Checkout code
      # -------------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------------------------------------------
      # 2. Cache Maven dependencies
      # -------------------------------------------------------------
      - name: Cache Maven Repository
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # -------------------------------------------------------------
      # 3. Setup Java
      # -------------------------------------------------------------
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # -------------------------------------------------------------
      # 4. Build + Unit Tests + JaCoCo Coverage Check
      # -------------------------------------------------------------
      - name: Build & Test
        run: mvn -B -T 1C clean verify

      # -------------------------------------------------------------
      # 5. Upload JaCoCo Reports
      # -------------------------------------------------------------
      - name: Upload Jacoco Results
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco

      # -------------------------------------------------------------
      # 6. Log in to GitHub Container Registry (GHCR)
      # -------------------------------------------------------------
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------------------------------------
      # 7. Build Docker Image
      # -------------------------------------------------------------
      - name: Build Docker Image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}/fraud-engine-service:sha-${{ github.sha }}
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t $IMAGE .

      # -------------------------------------------------------------
      # 8. Scan Docker Image with Trivy
      # -------------------------------------------------------------
      - name: Security Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE }}
          format: "sarif"
          output: "trivy-results.sarif"
          exit-code: "0" # Do not fail build on vulnerabilities yet
          vuln-type: "os,library"

      - name: Upload SARIF report to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      # -------------------------------------------------------------
      # 9. Push Docker image to GHCR
      # -------------------------------------------------------------
      - name: Push Docker Image
        run: docker push ${{ env.IMAGE }}

      # -------------------------------------------------------------
      # 10. Start Postgres (for smoke tests)
      # -------------------------------------------------------------
      - name: Start Postgres
        run: |
          docker run -d \
            --name fraud-postgres \
            -e POSTGRES_DB=fraud_engine \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=admin \
            -p 5432:5432 \
            postgres:15

          echo "Waiting for Postgres to be readyâ€¦"
          for i in {1..20}; do
            docker exec fraud-postgres pg_isready && break
            sleep 2
          done

      # -------------------------------------------------------------
      # 11. Run Your App Container
      # -------------------------------------------------------------
      - name: Start Fraud Engine App
        run: |
          docker run -d \
            --name fraud-test \
            --network host \
            -e SPRING_PROFILES_ACTIVE=docker \
            -p 8080:8080 \
            ${{ env.IMAGE }}

          echo "Waiting for application startup..."
          sleep 25

      # -------------------------------------------------------------
      # 12. Smoke Test API
      # -------------------------------------------------------------
      - name: Smoke Test /health
        run: |
          curl -v --fail http://localhost:8080/api/v1/health

      # -------------------------------------------------------------
      # 13. Print logs if smoke test fails
      # -------------------------------------------------------------
      - name: Dump container logs
        if: failure()
        run: |
          echo "------ Fraud Engine Logs ------"
          docker logs fraud-test || true
          echo "------ Postgres Logs ------"
          docker logs fraud-postgres || true
