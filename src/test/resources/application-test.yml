spring:
  datasource:
    url: jdbc:h2:mem:frauddb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_UPPER=false
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    create-schemas: true
    locations: classpath:db/migration

logging:
  level:
    root: INFO
    com.fraudengine: DEBUG

fraud:
  enabled-rules:
    - HIGH_VALUE
    - MERCHANT_BLACKLIST
    - IMPOSSIBLE_TRAVEL
    - OFF_HOURS
    - VELOCITY
